<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 메인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/customs/css/customsMain.css}">
</head>
<body>

<div class="container">
  <h1 class="section-title">공지 및 공고</h1>
  <div class="notice-card">
    <div class="notice-buttons">
      <button class="active">전체</button>
      <button>공지</button>
      <button>캠페인</button>
    </div>
    <div class="notice-list">
      <div th:each="notice, iterStat : ${notices}" th:if="${iterStat.index < 6}" class="notice-item">
        <div class="notice-content">
          <strong th:text="${notice.title}">2024년 8월 공매 입찰 안내</strong>
          <span th:text="${#temporals.format(notice.createTime, 'yyyy-MM-dd')}">2024-08-31</span>
        </div>
        <a th:href="@{/customs/notice/noticeContent/{id}(id=${notice.id}}" class="notice-link">→</a>
      </div>
    </div>
  </div>

  <div class="footer-buttons">
    <a href="/customs/notice" class="footer-button">
      <img th:src="@{/images/annoucement.png}" alt="공지 관리">
      <div class="footer-button-text">
        <strong>공지 관리</strong>
        <span>자세히 보기 ></span>
      </div>
    </a>
    <a href="/admin/auction" class="footer-button">
      <img th:src="@{/images/auction.png}" alt="경매 관리">
      <div class="footer-button-text">
        <strong>경매 관리</strong>
        <span>자세히 보기 ></span>
      </div>
    </a>
    <a href="/admin/user" class="footer-button">
      <img th:src="@{/images/myPage.png}" alt="사용자 관리">
      <div class="footer-button-text">
        <strong>사용자 관리</strong>
        <span>자세히 보기 ></span>
      </div>
    </a>
    <a href="/admin/inquiry" class="footer-button">
      <img th:src="@{/images/phone.png}" alt="문의 관리">
      <div class="footer-button-text">
        <strong>문의 관리</strong>
        <span>자세히 보기 ></span>
      </div>
    </a>
  </div>

</div>
