<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrier Dropdown Example</title>
    <link rel="stylesheet" href="/css/delivery/register.css">
</head>
<body>
<h1>Carrier List</h1>
<form id="deliveryForm">
    <!-- Thymeleaf를 이용하여 서버에서 전달된 itemId와 userId 값을 숨겨진 필드에 설정 -->
    <input type="hidden" name="itemId" id="itemIdInput" th:value="${itemId}">
    <input type="hidden" name="userId" id="userIdInput" th:value="${userId}">

    <select id="carrierDropdown" name="code">
        <!-- 실제 carrier 목록이 들어갈 자리 -->
        <option value="" class="loading">Loading...</option>
    </select>
    <label for="invoiceNumber">송장번호</label>
    <input type="text" name="invoiceNumber" id="invoiceNumber">
    <button type="button" id="submitButton">등록하기</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/delivery/register.js"></script>
<script>
    $('#submitButton').on('click', function () {
        const itemId = $('#itemIdInput').val();
        const userId = $('#userIdInput').val();
        const code = $('#carrierDropdown').val();
        const invoiceNumber = $('#invoiceNumber').val();

        if (!code || !invoiceNumber) {
            alert("모든 필드를 입력하세요.");
            return;
        }

        console.log({
            itemId: itemId,
            userId: userId,
            code: code,
            invoiceNumber: invoiceNumber
        });

        $.ajax({
            type: 'POST',
            url: '/customs/delivery',
            data: JSON.stringify({
                itemId: itemId,
                userId: userId,
                code: code,
                invoiceNumber: invoiceNumber
            }),
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
                alert('송장이 성공적으로 등록되었습니다.');
            },
            error: function (error) {
                alert('송장 등록 중 오류가 발생했습니다.');
                console.log(error);
            }
        });
    });

</script>
</body>
</html>
