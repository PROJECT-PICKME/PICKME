<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경매 수정</title>
    <link rel="stylesheet" href="/css/item/item.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function setMinAuctionStartTime() {
            const now = new Date();
            const isoNow = now.toISOString().slice(0, 16);
            document.getElementById('auctionStartTime').setAttribute('min', isoNow);
        }

        function setMinAuctionEndTime() {
            const auctionStartTimeInput = document.getElementById('auctionStartTime');
            const auctionEndTimeInput = document.getElementById('auctionEndTime');

            if (auctionStartTimeInput.value) {
                const auctionStartDate = new Date(auctionStartTimeInput.value);
                auctionStartDate.setMinutes(auctionStartDate.getMinutes() + 3);
                const isoEndTime = auctionStartDate.toISOString().slice(0, 16);
                auctionEndTimeInput.setAttribute('min', isoEndTime);
                auctionEndTimeInput.removeAttribute('disabled');
            } else {
                auctionEndTimeInput.setAttribute('disabled', 'disabled');
                auctionEndTimeInput.value = ''; // 초기화
            }
        }

        window.onload = function() {
            setMinAuctionStartTime();
            const auctionStartTimeInput = document.getElementById('auctionStartTime');
            const auctionEndTimeInput = document.getElementById('auctionEndTime');

            auctionStartTimeInput.addEventListener('change', setMinAuctionEndTime);
            auctionEndTimeInput.setAttribute('disabled', 'disabled'); // 초기 상태에서 비활성화
        }

        function submitUpdate() {
            const itemId = document.getElementById('itemId').value;
            const updateData = {
                startTime: document.getElementById('auctionStartTime').value,
                endTime: document.getElementById('auctionEndTime').value,
                lawId: Array.from(document.querySelectorAll('input[name="lawId[]"]:checked')).map(el => Number(el.value)) // long 배열로 변환
            };

            $.ajax({
                url: `/customs/edit/${itemId}`,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify(updateData),
                success: function() {
                    alert("수정완료");
                    window.location.href = '/customs/items';
                },
                error: function() {
                    console.log(itemId);
                    console.log(updateData);
                    alert('Failed to update item');
                }
            });
        }
    </script>
</head>
<body>
<h1>경매 수정</h1>
<form id="editItemForm">
    <input type="hidden" id="itemId" th:value="${id}" />
    <div class="form-group">
        <label for="title">상품명</label>
        <input type="text" id="title" name="name" th:value="${selectedItem.name}" required disabled>
    </div>

    <div class="form-group">
        <label for="startPrice">시작가</label>
        <input type="number" id="startPrice" name="price" th:value="${selectedItem.price}" required disabled>
    </div>

    <div class="form-row">
        <div class="form-col">
            <label for="auctionStartTime">경매 시작 시간</label>
            <input type="datetime-local" id="auctionStartTime" name="startTime" th:value="${selectedItem.startTime}" required>
        </div>
        <div class="form-col">
            <label for="auctionEndTime">경매 마감 시간</label>
            <input type="datetime-local" id="auctionEndTime" name="endTime" th:value="${selectedItem.endTime}" required disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="category">카테고리</label>
        <select id="category" name="code" required disabled>
            <option value="" disabled>분류</option>
            <option th:each="category : ${categories}" th:value="${category.code}"
                    th:text="${category.name}" th:selected="${category.code == selectedItem.code}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="category">관련 법규</label>
        <div th:each="law : ${laws}">
            <input type="checkbox" th:id="'law-' + ${law.id}" th:value="${law.id}" th:name="lawId[]"
                   th:checked="${selectedLaws.contains(law.id)}" />
            <label th:for="'law-' + ${law.id}" th:text="${law.title}"></label>
        </div>
    </div>

    <div class="form-group">
        <label for="type">입찰대상</label>
        <select id="type" name="type" required disabled>
            <option value="" disabled>선택하세요</option>
            <option th:each="type : ${types}" th:value="${type}" th:text="${type.value}" th:selected="${type == selectedItem.type}"></option>
        </select>
    </div>

    <div class="filebox clearfix">
        <label for="inputFile">사진 첨부</label>
        <div class="inputFile" id="inputFile">
            <ul id="Preview" class="sortable">
                <li th:each="image : ${selectedImages}">
                    <img th:src="${image}" alt="이미지" />
                </li>
            </ul>
            <input type="file" id="AddImgs" name="images" class="upload-hidden" accept="image/*" multiple>
        </div>
    </div>

    <button type="button" onclick="submitUpdate()">경매 수정하기</button>
</form>
</body>
</html>
