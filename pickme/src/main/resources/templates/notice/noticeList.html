<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/noticeList.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>공지사항 <span class="add-icon">+</span></h1>
    <div class="notice-list">
        <div th:each="notice : ${notices}" class="notice-item">
            <div class="notice-icon">
                <i th:class="${notice.title.startsWith('표준품명') ? 'fas fa-bullhorn' : 'fas fa-clipboard-list'}"></i>
            </div>
            <div class="notice-content">
                <h3 th:text="${notice.title}">공지사항 제목</h3>
                <p>
                    <span th:text="${notice.customs.name}">작성자</span>
                    <span th:text="${notice.customs.role}">작성자</span>
                    <span th:text="${notice.customs.customs_id}">작성자</span>
                    <span th:text="${#temporals.format(notice.createTime, 'yyyy-MM-dd')}">날짜</span>
                </p>
            </div>
            <div class="notice-actions">
                <button class="btn btn-primary">수정</button>
                <button class="btn btn-secondary">삭제</button>
            </div>
        </div>
    </div>
    <div class="pagination">
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="page-indicators">
            <span class="page-dot active"></span>
            <span class="page-dot"></span>
            <span class="page-dot"></span>
            <span class="page-dot"></span>
            <span class="page-dot"></span>
            <span class="page-dot"></span>
        </div>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
