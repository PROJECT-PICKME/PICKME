<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 공지글 등록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>새 공지글 등록</h1>

<div class="tab-container">
    <button class="tab active" data-tab="notice">공지사항 등록</button>
    <button class="tab" data-tab="campaign">캠페인 등록</button>
</div>

<form th:action="@{/notices/new}" method="post" id="noticeForm">
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
        <label for="period">공지 기간</label>
        <input type="text" id="period" name="period" required>
    </div>

    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>
    </div>

    <button type="submit" class="submit-btn">등록하기</button>
</form>
</body>
<script th:src="@{/js/script.js}"></script>
</html>
